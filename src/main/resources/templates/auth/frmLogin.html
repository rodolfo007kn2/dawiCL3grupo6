<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
html, body {
	height: 100%;
	margin: 0;
	padding: 0;
}

body {
	display: flex;
	justify-content: center;
	align-items: center;
}
</style>
<link th:href="@{/css/bootstrap/bootstrap.min.css}" rel="stylesheet">
<script th:src="@{/js/bootstrap/bootstrap.bundle.js}"
	type="text/javascript"></script>
<script th:src="@{/js/jquery/jquery.js}" type="text/javascript"></script>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<div class="form-container">
		<h2 class="p-4 text-center">AUTENTICACIÓN</h2>
		<form method="post" th:action="@{/auth/login}">
			<div class="form-group d-flex">
				<label for="txtusuario" class="w-100 fw-bold d-flex">USUARIO</label>
				<input type="text" id="txtusuario" name="txtusuario" class="w-100">
			</div>
			<br>
			<div class="form-group d-flex">
				<label for="txtcontra" class="w-100 fw-bold d-flex">CONTRASEÑA</label>
				<input type="password" id="txtpassword" name="txtcontra"
					class="w-100">
			</div>
			<br>
			<div th:if="${param.error}" class="alert alert-success text-center"
				role="alert">Usuario o Password incorrecto.</div>
			<br>
			<div class="text-center">
				<a th:href="@{/auth/registrarusuario}" class="btn btn-primary">
					REGISTRARSE </a>
					
				<button type="submit" class="btn btn-danger">INGRESAR</button>
			</div>
		</form>
	</div>
</body>
</html>
